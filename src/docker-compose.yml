version: '3.3'
services:
  post_db:
    container_name: post_db
    image: mongo:${MONGO_TAG}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    container_name: ui
    build: ./ui
    image: ${USERNAME}/ui:${UI_TAG}
    ports:
      - ${UI_PORT}
    networks:
      - front_net
  post:
    container_name: post
    image: ${USERNAME}/post:${POST_TAG}
    networks:
      - back_net
      - front_net
  comment:
    container_name: comment
    build: ./comment
    image: ${USERNAME}/comment:${COMMENT_TAG}
    networks:
      - back_net
      - front_net    

volumes:
  post_db:

networks:
  back_net:
    driver: bridge
    ipam:
     config:
     - subnet: 10.0.2.0/24
  front_net:
    driver: bridge
    ipam:
     config:
     - subnet: 10.0.1.0/24
